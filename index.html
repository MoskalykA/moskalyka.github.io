<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzezBot</title>
    <link rel="stylesheet" href="http://194.9.172.5/css/app.css">
    <link rel="stylesheet" href="http://194.9.172.5/css/uikit.min.css" />
</head>
<body>
    
    <section class="uk-section uk-background-secondary">
        <center>
            <div class="uk-card uk-card-default uk-width-1-2@m">
                <div class="uk-card-header">
                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                        <div class="uk-width-auto">
                            <img class="uk-border-circle" width="80" height="80" src="https://media.discordapp.net/attachments/674858166441213953/676527266569781330/666.gif">
                        </div>
                        <div class="uk-width-expand">
                            <h3 class="uk-card-title uk-margin-remove-bottom">{{ Arthur M }}</h3>
                        </div>
                    </div>
                </div>
                <div class="uk-card-body">
                    <h3 id="t1"></h3>
                    <h4 id="t2"></h4>
                    <h5>Html: <progress class="uk-progress" value="50" max="100"></progress></h5>
                    <h5>Css: <progress class="uk-progress" value="10" max="100"></progress></h5>
                    <h5>Php: <progress class="uk-progress" value="10" max="100"></progress></h5>
                    <h5>Js: <progress class="uk-progress" value="25" max="100"></progress></h5>
                    <h4 id="t9"></h4>
                    <h5>Emai: contact@cray-dev.fr</h5>
                    <h5>Discord: {{ Arthur M }}#0001</h5>
                    <h5><a id="t10" href="https://cray-dev.fr"></a></h5>
                </div>
                <div class="uk-card-footer">
                    <button id="t3" class="uk-button uk-button-primary" onclick="UIkit.modal(langage).show();"></button>
                    <a href="https://cray-dev.fr" id="t4" class="uk-button uk-button-primary"></a>
                </div>
            </div>
        </center>
    </section>

    <div id="langage" uk-modal>
        <div class="uk-modal-dialog">
            <div class="uk-modal-header">
                <h2 id="t5" class="uk-modal-title"></h2>
            </div>
            <div class="uk-modal-body">
                <h3 id="t6"></h3>

                <button id="t7" class="uk-button uk-button-primary uk-modal-close" onclick="setLang('french')"></button>
                <button id="t8" class="uk-button uk-button-primary uk-modal-close" onclick="setLang('english')"></button>
            </div>
        </div>
    </div>

    <script src="http://194.9.172.5/js/uikit.min.js"></script>
    <script src="http://194.9.172.5/js/uikit-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
        let language

        $( document ).ready(function() {
            UIkit.modal(langage).show();
            setLang("english")
        });

        function Notification(message, status, pos, timeout) {
            UIkit.notification({
                message: message,
                status: status,
                pos: pos,
                timeout: timeout
            });
        }

        function setLang(name) {
            language = name

            if(language == "french") {
            
                document.getElementById("t1").innerHTML = "Je suis Moskalyk Arthur, un jeune développeur Web. J'apprendre actuellement les langages suivant: Html, Css, Php et Js.";
                document.getElementById("t2").innerHTML = "Voici le pourcentage de conaissance:";
                document.getElementById("t3").innerHTML = "Changer de langue";
                document.getElementById("t4").innerHTML = "Me contacter";
                document.getElementById("t5").innerHTML = "Choix de langue";
                document.getElementById("t6").innerHTML = "Veuillez appuyer sur le bouton correspondant à votre langue qui se trouve en dessous de ce texte !";
                document.getElementById("t7").innerHTML = "Français";
                document.getElementById("t8").innerHTML = "Anglais";
                document.getElementById("t9").innerHTML = "Autres informations";
                document.getElementById("t10").innerHTML = "Mon site: https://cray-dev.fr";

            } 
            
            if(language == "english") {

                document.getElementById("t1").innerHTML = "I'm Moskalyk Arthur, a young web developer. I am currently learning the following languages: Html, Css, Php and Js.";
                document.getElementById("t2").innerHTML = "Here's the knowledge percentage:";
                document.getElementById("t3").innerHTML = "Change language";
                document.getElementById("t4").innerHTML = "Contact me";
                document.getElementById("t5").innerHTML = "Choice of language";
                document.getElementById("t6").innerHTML = "Please press the button that corresponds to your language which is below this text!";
                document.getElementById("t7").innerHTML = "French";
                document.getElementById("t8").innerHTML = "English";
                document.getElementById("t9").innerHTML = "Other information";
                document.getElementById("t10").innerHTML = "My site: https://cray-dev.fr";

            }
        }
    </script>
</body>
</html>
